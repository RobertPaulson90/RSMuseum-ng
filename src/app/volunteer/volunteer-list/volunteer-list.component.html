<div class="container">
  <h2>Liste med frivillige</h2>
  <app-search></app-search>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Navn</th>
      <th>ID</th>
      <th>Laug</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let volunteer of volunteers">
      <td>{{volunteer.firstName}} {{volunteer.lastName}}</td>
      <td>{{volunteer.membershipNumber}}</td>
      <td>{{volunteer.guildNames}}</td>
    </tr>
    </tbody>
  </table>
</div>
