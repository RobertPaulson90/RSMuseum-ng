<div class="container">
  <div *ngIf="loading; else elseBlock">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
  <ng-template #elseBlock>
    <h2>Liste med frivillige</h2>
    <app-search (searchStringChanged)="onSearchStringChanged($event)"></app-search>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Navn</th>
        <th>ID</th>
        <th>Laug</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let volunteer of volunteers | volunteerFilterByName:searchString">
        <td>{{volunteer.firstName}} {{volunteer.lastName}}</td>
        <td>{{volunteer.membershipNumber}}</td>
        <td>{{volunteer.guildNames}}</td>
      </tr>
      </tbody>
    </table>
  </ng-template>
</div>
