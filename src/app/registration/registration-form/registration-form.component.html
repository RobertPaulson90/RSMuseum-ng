<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form>
        <h3>Frivillig Registrering</h3>
        <div class="form-group input-group">
          <label>Medlems Nr.:</label>
          <input type="text" class="form-control">
        </div>

        <div class="form-group input-group">
          <label>Antal Timer:</label>
          <input type="text" class="form-control">
        </div>

        <div class="form-group input-group">
          <label>Laug:</label>
          <select class="form-control">
            <option *ngFor="let guild of guilds"> {{ guild.name}}</option>
          </select>
        </div>

        <label>Dato:</label>
        <div class="form-group input-group">
          <material-datepicker></material-datepicker>
        </div>

        <div id="custom-margin-from-top" class="input-group">
          <button type="button" class="btn btn-warning">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
